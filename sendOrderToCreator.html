                     function init()
                     { 
                      //grab the pizza order from the URL

                      var query = window.location.search;
                      if (query.substring(0,1)=='?')
                      {
                        query = query.substring(1);
                      }
                      //alert(query);
                      var data = query.split(',');
                      for (var i = 0; (i <  data.length); i++)
                      {
                        data[i] = unescape(data[i]);
                      }
                      //alert(data[0]);
                      //use parse to grab it again
                      var object = "";
                      var Pizza = Parse.Object.extend("pizza");
                      var pizzaQuery = new Parse.Query(Pizza);
                      pizzaQuery.equalTo("objectId", data[0]);
                      pizzaQuery.find(
                      {
                        success: function(results, object){

                          for (var i = 0; i<results.length; i++)
                          {
                            //NOTE THIS SHOULD BE UNIQUE!!!
                            object = results[i];
                          }
                          //write the contents of the pizza order onto confirmation page
                          var toppingList = [];
                          if (object.get('topping1'))
                            toppingList.push(object.get('topping1'));
                          if (object.get('topping2'))
                            toppingList.push(object.get('topping2'));
                          if (object.get('topping3'))
                            toppingList.push(object.get('topping3'));

                          var toppingString = ""
                          toppingString = toppingString.concat("<div class='rcorners1' style='border:3px solid #ce655f; width: 90%; margin: 0 auto; background-image: url(za.png);'  id='pizzaOrder'><div>");

                          toppingString = toppingString.concat("<br>Your order consists of: <br>");
                          for (var i = 0; i < toppingList.length; i++)
                            toppingString = toppingString.concat(toppingList[i] + "<br>");

                          toppingString += ("<br>Please order " + object.get('numSlices') + " slices<br>")

                          //$('.toppingContent').prepend(toppingString);

                          //now grab people in the order
                          var userList = [];
                          var emailList = [];
                          var slicesList = [];
                          if (object.get('user1name'))
                          {
                            userList.push(object.get('user1name'));
                            emailList.push(object.get('user1email'));
                            slicesList.push(object.get('user1slices'));
                          }
                          if (object.get('user2name'))
                          {
                            userList.push(object.get('user2name'));
                            emailList.push(object.get('user2email'));
                            slicesList.push(object.get('user2slices'));
                          }
                          if (object.get('user3name'))
                          {
                            userList.push(object.get('user3name'));
                            emailList.push(object.get('user3email'));
                            slicesList.push(object.get('user3slices'));
                          }

                          //create the html string for 
                          var userString = "";
                          userString = userString.concat("<br>The people in your order are:<br>");
                          for (var i = 0; i < userList.length; i++)
                          {

                          userString = userString.concat("</div>");
                          toppingString = toppingString.concat(userString);
                          $('.usersInOrder').prepend(toppingString);
